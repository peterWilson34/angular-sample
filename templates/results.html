<div class="container pt-3">
  <ul class="list-group">
    <li class="list-group-item justify-content-between" ng-repeat="result in searcResults">
      <img src="{{result.image}}" alt="">
      <a href="#!/products/{{result.name}}"><span>{{result.name}}</span></a>
      <span class="badge badge-default badge-pill" star-rating ng-model="result.avgRating"></span>
    </li>

  </ul>
</div>
